<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stroke Statistics Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container py-5">
    <a href="/" class="btn btn-link mb-3">‚Üê Back to Dashboard</a>
    <h2 class="text-primary fw-bold mb-4">Stroke Disease Statistics</h2>

    <div class="row">
      <div class="col-md-3">
        <div class="card shadow-sm border-0 p-3">
          <h5 class="fw-semibold mb-3">Choose Attribute</h5>
          <select id="attributeSelect" class="form-select">
            <option value="hypertension">Hypertension</option>
            <option value="heart_disease">Heart Disease</option>
            <option value="ever_married">Marital Status</option>
            <option value="gender">Gender</option>
            <option value="work_type">Work Type</option>
            <option value="Residence_type">Residence Type</option>
            <option value="smoking_status">Smoking Status</option>
          </select>

          <button id="loadChartBtn" class="btn btn-primary w-100 mt-3">Show Statistics</button>
        </div>
      </div>

      <div class="col-md-9">
        <div class="card shadow-sm border-0 p-4">
          <h5 class="fw-semibold mb-3" id="chartTitle">Select an attribute to display statistics</h5>
          <canvas id="statsChart" height="120"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script>
    const ctx = document.getElementById('statsChart').getContext('2d');
    let chartInstance;

    document.getElementById('loadChartBtn').addEventListener('click', async () => {
      const attribute = document.getElementById('attributeSelect').value;
      document.getElementById('chartTitle').innerText = "Loading " + attribute + " vs Stroke...";

      const res = await fetch(`/stats_data/${attribute}`);
      const data = await res.json();

      const labels = data.labels;
      const strokeCounts = data.stroke;
      const noStrokeCounts = data.no_stroke;

      const chartData = {
        labels: labels,
        datasets: [
          {
            label: 'Stroke',
            data: strokeCounts,
            backgroundColor: 'rgba(255, 99, 132, 0.6)',
            borderColor: 'rgba(255, 99, 132, 1)',
            borderWidth: 1
          },
          {
            label: 'No Stroke',
            data: noStrokeCounts,
            backgroundColor: 'rgba(54, 162, 235, 0.6)',
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 1
          }
        ]
      };

      if (chartInstance) chartInstance.destroy();
      chartInstance = new Chart(ctx, {
        type: 'bar',
        data: chartData,
        options: {
          responsive: true,
          plugins: {
            legend: { position: 'top' },
            title: { display: true, text: attribute.replace('_',' ').toUpperCase() + " vs Stroke" }
          },
          scales: {
            y: { beginAtZero: true }
          }
        }
      });
    });
  </script>
</body>
</html>
